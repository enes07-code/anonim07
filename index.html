<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sana Ã–zel Cimcime ðŸ’ž</title>
    <style>
        :root {
            --ana-renk: #ffafbd;
            --ara-renk: #ffc3a0;
            --yazi-renk: #6d4c41;
            --beyaz: rgba(255, 255, 255, 0.95);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--ana-renk), var(--ara-renk));
            height: 100vh;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden; color: var(--yazi-renk);
            touch-action: none;
        }

        #mainWrapper {
            width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            transition: filter 0.4s ease;
        }

        .container {
            position: relative; z-index: 1; text-align: center;
            background: var(--beyaz); padding: 25px;
            border-radius: 40px; box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 90%; max-width: 380px;
        }

        /* Kart AlanÄ± */
        .kedi-cerceve {
            width: 100%; height: 320px;
            margin: 15px auto;
            border-radius: 20px;
            overflow: hidden;
            border: 4px solid white;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            background: white;
            transition: transform 0.4s ease;
        }

        #kediResmi { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }

        /* Ä°tiraf YazÄ±sÄ± Odak NoktasÄ± */
        #itirafMetni {
            font-size: 1.1rem;
            font-weight: 600;
            margin: 15px 0;
            min-height: 50px;
            color: var(--yazi-renk);
        }

        /* KaydÄ±rma Efekt YazÄ±larÄ± */
        #swipeOverlay {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5rem; font-weight: 900;
            z-index: 100; pointer-events: none;
            display: none; text-align: center;
            text-shadow: 0 0 20px rgba(255,255,255,0.8);
            animation: pop 0.4s ease;
        }

        @keyframes pop { 0% { scale: 0.5; opacity: 0; } 100% { scale: 1; opacity: 1; } }

        /* Alt Talimat YazÄ±sÄ± */
        .talimat { font-size: 0.75rem; opacity: 0.7; margin-top: 10px; }

        /* Final EkranÄ± */
        #finalScreen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; color: #fff;
            display: none; flex-direction: column;
            align-items: center; justify-content: center;
            z-index: 200; text-align: center; padding: 30px;
        }

        .heart { position: absolute; color: #ff4b2b; animation: fly 3s linear forwards; }
        @keyframes fly { from { transform: translateY(100vh); opacity: 1; } to { transform: translateY(-10vh); opacity: 0; } }
    </style>
</head>
<body>

    <div id="swipeOverlay"></div>

    <div id="mainWrapper">
        <div id="heartContainer"></div>
        <div class="container">
            <h2 style="margin: 0; font-size: 1.2rem;">Sana Ã–zel Cimcime ðŸ’ž</h2>
            
            <div class="kedi-cerceve" id="kediKarti">
                <img id="kediResmi" src="https://api.imghippo.com/files/ukM4075mOo.jpg">
            </div>

            <div id="itirafMetni">YÃ¼kleniyor...</div>

            <div class="talimat">
                BeÄŸendiysen saÄŸa (Ya seni yerim :) ) <br>
                BeÄŸenmediysen sola (Bune aq) kaydÄ±r
            </div>
            <p id="counter" style="font-size: 0.8rem; margin-top: 10px; opacity: 0.5;">1 / 4</p>
        </div>
    </div>

    <div id="finalScreen">
        <h1 id="scorePerc" style="color: #ffafbd; font-size: 3rem;">%100</h1>
        <p id="finalMsg" style="font-size: 1.3rem; line-height: 1.6;"></p>
        <p style="font-size: 0.7rem; opacity: 0.4; margin-top: 40px;">tekrar iÃ§in ekranÄ± yenile</p>
    </div>

    <audio id="bgMusic" loop><source src="audi.mp3" type="audio/mpeg"></audio>

    <script>
        const icerik = [
            { img: "https://api.imghippo.com/files/ukM4075mOo.jpg", msg: "Bu site sadece senin yÃ¼zÃ¼nÃ¼ gÃ¼ldÃ¼rmek iÃ§in kodlandÄ±! âœ¨" },
            { img: "https://api.imghippo.com/files/5932Hs.jpg", msg: "DÃ¼nyanÄ±n en tatlÄ± kiÅŸisine kÃ¼Ã§Ã¼k bir kedi selamÄ±... ðŸ±" },
            { img: "https://api.imghippo.com/files/vNyz8896KDE.jpg", msg: "Moralin bozulduÄŸunda bu linke gel, hep buradayÄ±z. ðŸ¾" },
            { img: "https://api.imghippo.com/files/ZRFT3254fWQ.jpg", msg: "GÃ¼lÃ¼msemek sana dÃ¼nyadaki her ÅŸeyden Ã§ok yakÄ±ÅŸÄ±yor! ðŸ˜Š" }
        ];

        let index = 0, likes = 0, startX = 0, musicStarted = false;
        const card = document.getElementById('kediKarti');
        const itiraf = document.getElementById('itirafMetni');
        const overlay = document.getElementById('swipeOverlay');
        const wrapper = document.getElementById('mainWrapper');

        // Ä°lk iÃ§eriÄŸi yÃ¼kle
        itiraf.innerText = icerik[0].msg;

        function start(e) {
            startX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
            if(!musicStarted) { document.getElementById('bgMusic').play(); musicStarted = true; }
        }

        function end(e) {
            let endX = e.type.includes('mouse') ? e.clientX : e.changedTouches[0].clientX;
            let diff = endX - startX;

            if (Math.abs(diff) > 60) {
                if (diff > 0) handle('right');
                else handle('left');
            }
        }

        function handle(dir) {
            if(dir === 'right') {
                likes++;
                showEffect("Ya seni yerim :)", "#ff4b2b");
                hearts();
            } else {
                showEffect("Bune aq", "#666");
            }

            index++;
            if (index < 4) {
                setTimeout(() => {
                    document.getElementById('kediResmi').src = icerik[index].img;
                    itiraf.innerText = icerik[index].msg;
                    document.getElementById('counter').innerText = (index + 1) + " / 4";
                }, 300);
            } else {
                setTimeout(finish, 700);
            }
        }

        function showEffect(txt, col) {
            overlay.innerText = txt;
            overlay.style.color = col;
            overlay.style.display = 'block';
            wrapper.style.filter = "blur(10px)";
            setTimeout(() => { 
                overlay.style.display = 'none'; 
                wrapper.style.filter = "none";
            }, 600);
        }

        function finish() {
            const perc = (likes / 4) * 100;
            document.getElementById('finalScreen').style.display = 'flex';
            document.getElementById('scorePerc').innerText = "%" + perc;
            document.getElementById('finalMsg').innerText = "Cimcime seni ne kadar mutlu ettiysem ne mutlu bana ðŸ‘¾ðŸŽ‰";
        }

        function hearts() {
            for(let i=0; i<8; i++) {
                const h = document.createElement('div');
                h.className = 'heart'; h.innerHTML = 'â¤ï¸';
                h.style.left = Math.random() * 100 + 'vw';
                document.body.appendChild(h);
                setTimeout(() => h.remove(), 3000);
            }
        }

        card.addEventListener('mousedown', start);
        card.addEventListener('mouseup', end);
        card.addEventListener('touchstart', start);
        card.addEventListener('touchend', end);
    </script>
</body>
    </html>
