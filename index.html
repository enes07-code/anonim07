<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sana Bir Mesaj Var üêæ</title>
    <style>
        :root {
            --ana-renk: #ffafbd;
            --ara-renk: #ffc3a0;
            --yazi-renk: #6d4c41;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--ana-renk), var(--ara-renk));
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: var(--yazi-renk);
        }

        /* Arka plandaki y√ºzen kalpler */
        .kalp-arkaplan {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            background: rgba(255, 255, 255, 0.85);
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 85%;
            max-width: 400px;
            backdrop-filter: blur(10px);
            border: 2px solid white;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .kedi-alanƒ± {
            font-size: 80px;
            margin: 20px 0;
            display: inline-block;
            animation: mirlama 2s infinite ease-in-out;
        }

        @keyframes mirlama {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1) rotate(5deg); }
        }

        #mesaj {
            min-height: 60px;
            font-weight: 500;
            line-height: 1.4;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .buton {
            background: var(--yazi-renk);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: transform 0.2s active;
        }

        .buton:active {
            transform: scale(0.95);
        }

        /* Kalp yaƒümuru animasyonu */
        .heart {
            position: absolute;
            color: white;
            animation: fly linear forwards;
        }

        @keyframes fly {
            from { transform: translateY(100vh) scale(0); opacity: 1; }
            to { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="kalp-arkaplan" id="heartContainer"></div>

    <div class="container">
        <h1>G√ºn√ºn Minno≈üluƒüu üêæ</h1>
        <div class="kedi-alanƒ±" id="kedi">üê±</div>
        <div id="mesaj">Sana √∂zel bir s√ºrpriz hazƒ±rladƒ±m. Patile bakalƒ±m!</div>
        <button class="buton" onclick="mesajDegistir()">Patile üêæ</button>
    </div>

    <script>
        const mesajlar = [
            "Bu site sadece senin y√ºz√ºn√º g√ºld√ºrmek i√ßin kodlandƒ±! ‚ú®",
            "D√ºnyanƒ±n en tatlƒ± ki≈üisine k√º√ß√ºk bir kedi selamƒ±... üê±",
            "Kodlar bile senin kadar samimi olamazdƒ± ama denedik! üíª‚ù§Ô∏è",
            "Eƒüer bu mesajƒ± okuyorsan, bir kedi sana mƒ±rlƒ±yor demektir. ‚ú®",
            "Moralin bozulduƒüunda bu linke gel, ben hep buradayƒ±m. üêæ"
        ];

        const kediler = ["üê±", "üò∏", "üòª", "üòΩ", "üò∫", "ü¶Å"];

        function mesajDegistir() {
            const mesajElementi = document.getElementById('mesaj');
            const kediElementi = document.getElementById('kedi');
            
            // Rastgele se√ßim
            const rastgeleMesaj = mesajlar[Math.floor(Math.random() * mesajlar.length)];
            const rastgeleKedi = kediler[Math.floor(Math.random() * kediler.length)];

            // ƒ∞√ßeriƒüi g√ºncelle
            mesajElementi.style.opacity = 0;
            setTimeout(() => {
                mesajElementi.innerText = rastgeleMesaj;
                kediElementi.innerText = rastgeleKedi;
                mesajElementi.style.opacity = 1;
            }, 200);

            // Kalp efekti yarat
            createHeart();
        }

        function createHeart() {
            const container = document.getElementById('heartContainer');
            for(let i=0; i<10; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
                heart.style.fontSize = Math.random() * 20 + 10 + 'px';
                container.appendChild(heart);
                
                setTimeout(() => heart.remove(), 5000);
            }
        }
    </script>
</body>
</html>
