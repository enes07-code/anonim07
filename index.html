<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sana Bir SÃ¼rprizim Var! ğŸ¾</title>
    <style>
        :root {
            --ana-renk: #ffafbd;
            --ara-renk: #ffc3a0;
            --yazi-renk: #6d4c41;
            --beyaz: rgba(255, 255, 255, 0.9);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--ana-renk), var(--ara-renk));
            height: 100vh;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden; color: var(--yazi-renk);
            touch-action: none; /* KaydÄ±rma iÅŸlemi iÃ§in tarayÄ±cÄ± kaydÄ±rmasÄ±nÄ± kapatÄ±r */
        }

        #heartContainer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; pointer-events: none;
        }

        .container {
            position: relative; z-index: 1; text-align: center;
            background: var(--beyaz); padding: 30px 20px;
            border-radius: 40px; box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 85%; max-width: 380px;
            backdrop-filter: blur(15px); border: 2px solid white;
            animation: bounceIn 1s ease;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* DÃ¶rtgen KaydÄ±rÄ±labilir Kart TasarÄ±mÄ± */
        .kedi-cerceve {
            width: 240px; height: 280px;
            margin: 20px auto;
            border-radius: 20px;
            overflow: hidden;
            border: 5px solid white;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            background: white;
            position: relative;
            cursor: grab;
            transition: transform 0.1s ease, opacity 0.3s ease;
            user-select: none;
        }

        #kediResmi {
            width: 100%; height: 100%;
            object-fit: cover;
            pointer-events: none;
        }

        #mesaj {
            min-height: 60px; font-size: 1.1rem; font-weight: 600;
            line-height: 1.4; margin-bottom: 25px;
            transition: color 0.3s ease;
        }

        .buton {
            background: var(--yazi-renk); color: white; border: none;
            padding: 18px; border-radius: 50px; font-size: 1.1rem;
            font-weight: bold; width: 100%; cursor: pointer;
            box-shadow: 0 8px 20px rgba(109, 76, 65, 0.3);
        }

        .buton:active { transform: scale(0.95); }

        .heart {
            position: absolute; color: #ff4b2b; animation: fly linear forwards;
            z-index: 0;
        }

        @keyframes fly {
            from { transform: translateY(100vh) scale(0); opacity: 1; }
            to { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="heartContainer"></div>

    <div class="container">
        <h1>Sana Ã–zel Cimcime ğŸ’</h1>
        
        <div class="kedi-cerceve" id="kediKarti">
            <img id="kediResmi" src="https://api.imghippo.com/files/ukM4075mOo.jpg" alt="Kedi">
        </div>

        <div id="mesaj">Resmi saÄŸa veya sola kaydÄ±r! <br>Veya tÄ±kla ğŸ¾</div>
        
        <button class="buton" onclick="etkilesimBaslat()">SÄ±radaki ğŸ¾</button>
    </div>

    <audio id="arkaPlanMuzik" loop>
        <source src="audi.mp3" type="audio/mpeg">
    </audio>

    <script>
        const kediResimleri = [
            "https://api.imghippo.com/files/ukM4075mOo.jpg",
            "https://api.imghippo.com/files/5932Hs.jpg",
            "https://api.imghippo.com/files/vNyz8896KDE.jpg",
            "https://api.imghippo.com/files/ZRFT3254fWQ.jpg"
        ];

        const mesajlar = [
            "Bu site sadece senin iÃ§in kodlandÄ±! âœ¨",
            "DÃ¼nyanÄ±n en tatlÄ± kiÅŸisine selam... ğŸ±",
            "Moralin bozulduÄŸunda buraya gel. ğŸ¾",
            "GÃ¼lÃ¼msemek sana Ã§ok yakÄ±ÅŸÄ±yor! ğŸ˜Š"
        ];

        let muzikCalÄ±yor = false;
        let startX = 0;
        const kart = document.getElementById('kediKarti');
        const mesajElementi = document.getElementById('mesaj');

        // MÃ¼zik ve Ä°Ã§erik DeÄŸiÅŸtirme
        function etkilesimBaslat() {
            const muzik = document.getElementById('arkaPlanMuzik');
            const resimElementi = document.getElementById('kediResmi');

            if (!muzikCalÄ±yor) {
                muzik.play().catch(e => {});
                muzikCalÄ±yor = true;
            }

            const rastgeleIndex = Math.floor(Math.random() * 4);
            resimElementi.style.opacity = "0";
            
            setTimeout(() => {
                resimElementi.src = kediResimleri[rastgeleIndex];
                mesajElementi.innerText = mesajlar[rastgeleIndex];
                mesajElementi.style.color = "var(--yazi-renk)";
                resimElementi.style.opacity = "1";
            }, 200);

            createHeartEffect();
        }

        // SWIPE (KAYDIRMA) MANTIÄI
        kart.addEventListener('touchstart', (e) => { startX = e.touches[0].clientX; });
        kart.addEventListener('mousedown', (e) => { startX = e.clientX; });

        kart.addEventListener('touchend', (e) => { handleSwipe(e.changedTouches[0].clientX); });
        kart.addEventListener('mouseup', (e) => { handleSwipe(e.clientX); });

        function handleSwipe(endX) {
            const diff = endX - startX;
            const threshold = 50; // KaydÄ±rma hassasiyeti

            if (diff > threshold) {
                // SAÄA KAYDIRMA
                mesajElementi.innerText = "Ya seni yerim :)";
                mesajElementi.style.color = "#e91e63";
                kart.style.transform = "translateX(100px) rotate(20deg)";
                setTimeout(resetCard, 300);
                createHeartEffect();
            } else if (diff < -threshold) {
                // SOLA KAYDIRMA
                mesajElementi.innerText = "Bune aq";
                mesajElementi.style.color = "#555";
                kart.style.transform = "translateX(-100px) rotate(-20deg)";
                setTimeout(resetCard, 300);
            }
        }

        function resetCard() {
            kart.style.transform = "translateX(0) rotate(0)";
            // Yeni kedi getir
            const resimElementi = document.getElementById('kediResmi');
            resimElementi.src = kediResimleri[Math.floor(Math.random() * 4)];
        }

        function createHeartEffect() {
            const container = document.getElementById('heartContainer');
            for(let i=0; i<10; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = 'â¤ï¸';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
                container.appendChild(heart);
                setTimeout(() => heart.remove(), 4000);
            }
        }
    </script>
</body>
</html>
