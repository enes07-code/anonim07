<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sana Bir S√ºrprizim Var! üêæ</title>
    <style>
        :root {
            --ana-renk: #ffafbd;
            --ara-renk: #ffc3a0;
            --yazi-renk: #6d4c41;
            --beyaz: rgba(255, 255, 255, 0.9);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--ana-renk), var(--ara-renk));
            height: 100vh;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden; color: var(--yazi-renk);
        }

        #heartContainer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; pointer-events: none;
        }

        .container {
            position: relative; z-index: 1; text-align: center;
            background: var(--beyaz); padding: 30px 20px;
            border-radius: 40px; box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 85%; max-width: 380px;
            backdrop-filter: blur(15px); border: 2px solid white;
            animation: bounceIn 1s ease;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* PNG Resim √áer√ßevesi */
        .kedi-cerceve {
            width: 180px; height: 180px;
            margin: 20px auto;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex; align-items: center; justify-content: center;
            background: white;
        }

        #kediResmi {
            width: 100%; height: 100%;
            object-fit: cover; /* Resmi √ßer√ßeveye tam oturtur */
            transition: transform 0.3s ease;
        }

        #mesaj {
            min-height: 60px; font-size: 1.1rem; font-weight: 500;
            line-height: 1.4; margin-bottom: 25px;
        }

        .buton {
            background: var(--yazi-renk); color: white; border: none;
            padding: 18px; border-radius: 50px; font-size: 1.1rem;
            font-weight: bold; width: 100%; cursor: pointer;
            box-shadow: 0 8px 20px rgba(109, 76, 65, 0.3);
        }

        .buton:active { transform: scale(0.95); }

        .heart {
            position: absolute; color: #ff4b2b; animation: fly linear forwards;
        }

        @keyframes fly {
            from { transform: translateY(100vh) scale(0); opacity: 1; }
            to { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="heartContainer"></div>

    <div class="container">
        <h1>G√ºn√ºn S√ºrprizi! üêæ</h1>
        
        <div class="kedi-cerceve">
            <img id="kediResmi" src="https://placehold.co/400x400?text=Kedi+Yukleniyor" alt="Kedi">
        </div>

        <div id="mesaj">Sana √∂zel bir s√ºrprizim var. <br>Butona basmayƒ± dene!</div>
        
        <button class="buton" onclick="etkilesimBaslat()">Patile üêæ</button>
    </div>

    <audio id="arkaPlanMuzik" loop>
        <source src="SARKI_LINKI.mp3" type="audio/mpeg">
    </audio>

    <script>
        // BURAYA KENDƒ∞ PNG Lƒ∞NKLERƒ∞Nƒ∞ EKLE
        const kediResimleri = [
            "https://api.imghippo.com/files/ukM4075mOo.jpg",
            "https://api.imghippo.com/files/5932Hs.jpg",
            "https://api.imghippo.com/files/vNyz8896KDE.jpg",
            "https://api.imghippo.com/files/ZRFT3254fWQ.jpg"
        ];

        const mesajlar = [
            "Bu site sadece senin y√ºz√ºn√º g√ºld√ºrmek i√ßin kodlandƒ±! ‚ú®",
            "D√ºnyanƒ±n en tatlƒ± ki≈üisine k√º√ß√ºk bir kedi selamƒ±... üê±",
            "Moralin bozulduƒüunda bu linke gel, hep buradayƒ±z. üêæ",
            "G√ºl√ºmsemek sana √ßok yakƒ±≈üƒ±yor! üòä"
        ];

        let muzikCalƒ±yor = false;

        function etkilesimBaslat() {
            const muzik = document.getElementById('arkaPlanMuzik');
            const resimElementi = document.getElementById('kediResmi');
            const mesajElementi = document.getElementById('mesaj');

            if (!muzikCalƒ±yor) {
                muzik.play().catch(e => {});
                muzikCalƒ±yor = true;
            }

            // Rastgele Se√ßimler
            const rastgeleResim = kediResimleri[Math.floor(Math.random() * kediResimleri.length)];
            const rastgeleMesaj = mesajlar[Math.floor(Math.random() * mesajlar.length)];

            // ƒ∞√ßerik G√ºncelleme
            resimElementi.style.opacity = "0.5";
            setTimeout(() => {
                resimElementi.src = rastgeleResim;
                mesajElementi.innerText = rastgeleMesaj;
                resimElementi.style.opacity = "1";
            }, 200);

            createHeartEffect();
        }

        function createHeartEffect() {
            const container = document.getElementById('heartContainer');
            for(let i=0; i<10; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
                container.appendChild(heart);
                setTimeout(() => heart.remove(), 4000);
            }
        }
    </script>
</body>
</html>
