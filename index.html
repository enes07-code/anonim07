<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sana Ã–zel Cimcime ðŸ’ž</title>
    <style>
        :root {
            --ana-renk: #ffafbd;
            --ara-renk: #ffc3a0;
            --yazi-renk: #6d4c41;
            --beyaz: rgba(255, 255, 255, 0.95);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--ana-renk), var(--ara-renk));
            height: 100vh;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden; color: var(--yazi-renk);
            touch-action: none;
        }

        /* BulanÄ±klaÅŸma Efekti Ä°Ã§in */
        #mainWrapper {
            width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            transition: filter 0.5s ease;
        }

        .container {
            position: relative; z-index: 1; text-align: center;
            background: var(--beyaz); padding: 30px 20px;
            border-radius: 40px; box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 85%; max-width: 380px;
        }

        .kedi-cerceve {
            width: 240px; height: 300px;
            margin: 20px auto;
            border-radius: 20px;
            overflow: hidden;
            border: 5px solid white;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            background: white;
            position: relative;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #kediResmi { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }

        /* KaydÄ±rma metinleri */
        #swipeText {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem; font-weight: bold;
            z-index: 100; pointer-events: none;
            display: none; text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
            animation: popIn 0.5s ease;
        }

        @keyframes popIn { 0% { scale: 0; opacity: 0; } 100% { scale: 1.2; opacity: 1; } }

        /* Siyah Final EkranÄ± */
        #finalScreen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: black; color: white;
            display: none; flex-direction: column;
            align-items: center; justify-content: center;
            z-index: 200; text-align: center; padding: 20px;
        }

        #finalScreen h2 { color: #ffafbd; font-size: 2rem; }
        .small-text { font-size: 0.8rem; margin-top: 30px; opacity: 0.6; }

        .heart { position: absolute; color: #ff4b2b; animation: fly 3s linear forwards; z-index: 50; }
        @keyframes fly { from { transform: translateY(100vh) scale(0); opacity: 1; } to { transform: translateY(-10vh) scale(1.5); opacity: 0; } }
    </style>
</head>
<body>

    <div id="swipeText"></div>

    <div id="mainWrapper">
        <div id="heartContainer"></div>
        <div class="container">
            <h1 style="font-size: 1.4rem;">Sana Ã–zel Cimcime ðŸ’ž</h1>
            <div id="mesaj" style="font-size: 0.9rem; margin-bottom: 10px;">
                BeÄŸendiÄŸin iltifatlarÄ± saÄŸa kaydÄ±r "Ya seni yerim :)" <br>
                BeÄŸenmediklerini sola kaydÄ±r "Bune aq"
            </div>
            <div class="kedi-cerceve" id="kediKarti">
                <img id="kediResmi" src="https://api.imghippo.com/files/ukM4075mOo.jpg">
            </div>
            <p id="counterDisplay">1 / 4</p>
        </div>
    </div>

    <div id="finalScreen">
        <h2 id="finalScore">BeÄŸeni OranÄ±: %100</h2>
        <p id="finalNote" style="font-size: 1.2rem; margin: 20px 0;"></p>
        <p class="small-text">tekrar iÃ§in ekranÄ± yenile</p>
    </div>

    <audio id="arkaPlanMuzik" loop><source src="audi.mp3" type="audio/mpeg"></audio>

    <script>
        const kediResimleri = [
            "https://api.imghippo.com/files/ukM4075mOo.jpg",
            "https://api.imghippo.com/files/5932Hs.jpg",
            "https://api.imghippo.com/files/vNyz8896KDE.jpg",
            "https://api.imghippo.com/files/ZRFT3254fWQ.jpg"
        ];

        let currentIndex = 0;
        let likes = 0;
        let startX = 0;
        let muzikCalÄ±yor = false;

        const kart = document.getElementById('kediKarti');
        const mainWrapper = document.getElementById('mainWrapper');
        const swipeText = document.getElementById('swipeText');

        function startInteraction(e) {
            startX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
            if(!muzikCalÄ±yor) { document.getElementById('arkaPlanMuzik').play(); muzikCalÄ±yor = true; }
        }

        function endInteraction(e) {
            let endX = e.type.includes('mouse') ? e.clientX : e.changedTouches[0].clientX;
            let diff = endX - startX;

            if (Math.abs(diff) > 70) {
                if (diff > 0) handleSwipe('right');
                else handleSwipe('left');
            }
        }

        function handleSwipe(dir) {
            if(dir === 'right') {
                likes++;
                showReaction("Ya seni yerim :)", "#ff4b2b");
                createHeartEffect();
            } else {
                showReaction("Bune aq", "#555555");
            }

            currentIndex++;
            if (currentIndex < 4) {
                setTimeout(() => {
                    document.getElementById('kediResmi').src = kediResimleri[currentIndex];
                    document.getElementById('counterDisplay').innerText = (currentIndex + 1) + " / 4";
                }, 300);
            } else {
                setTimeout(showFinal, 800);
            }
        }

        function showReaction(text, color) {
            swipeText.innerText = text;
            swipeText.style.color = color;
            swipeText.style.display = 'block';
            mainWrapper.style.filter = "blur(8px)";
            
            setTimeout(() => {
                swipeText.style.display = 'none';
                mainWrapper.style.filter = "none";
            }, 600);
        }

        function showFinal() {
            const ratio = (likes / 4) * 100;
            document.getElementById('finalScreen').style.display = 'flex';
            document.getElementById('finalScore').innerText = "BeÄŸeni OranÄ±: %" + ratio;
            document.getElementById('finalNote').innerText = "Cimcime seni ne kadar mutlu ettiysem ne mutlu bana ðŸ‘¾ðŸŽ‰";
        }

        function createHeartEffect() {
            const container = document.getElementById('heartContainer');
            for(let i=0; i<8; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = 'â¤ï¸';
                heart.style.left = Math.random() * 100 + 'vw';
                container.appendChild(heart);
                setTimeout(() => heart.remove(), 3000);
            }
        }

        kart.addEventListener('mousedown', startInteraction);
        kart.addEventListener('mouseup', endInteraction);
        kart.addEventListener('touchstart', startInteraction);
        kart.addEventListener('touchend', endInteraction);
    </script>
</body>
</html>
